<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストWebアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Myレシピアプリ</a>
        </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 800px; width: 100%; min-height: 300px;">
            <h1 class="text-center">アカウントを作成する</h1>

            <!-- フラッシュメッセージ表示 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="list-unstyled">
                        {% for category, message in messages %}
                            <li class="alert alert-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="ユーザー名を入力" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="例 : xxx@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password"  class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary w-100">登録</button>
                </div>
            </form>

            <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-link text-primary hover-shadow">ログインに戻る</a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
